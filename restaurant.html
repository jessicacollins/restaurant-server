<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a role="link" href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    
    <section id="map-container">
      <div aria-label="Map of Restuarant" role="application" id="map"></div>
    </section>
    
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <div id="restaurant-favorite-toggle"></div>
      <h2 id="restaurant-cuisine"></h2>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
   
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>

    <section id="add-review-container">
        <h3>Add a Review</h3>
        <form id="review-form" action="">
            <div class="review-form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="review-form-item">
                <label for="rating">Restaurant Rating:</label>
                <select name="rating" id="rating" required>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="review-form-item">
                <label for="review">Review:</label>
                <textarea name="comments" id="review" rows="5" placeholder="Please fill out your review comments" required></textarea>
            </div>
            <div class="review-form-item review-form-item-button">
                <button role="button" type="submit">Submit Review</button>
            </div>
        </form>
    </section>
  
  </main>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script type="module" charset="utf-8" src="js/idb.js"></script>
</body>\
</html>
